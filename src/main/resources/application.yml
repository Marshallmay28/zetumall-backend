spring:
  application:
    name: zetumall-core-api
  
  # Database Configuration (Supabase PostgreSQL)
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  
  # JPA Configuration  
  jpa:
    hibernate:
      ddl-auto: none  # Using existing Supabase schema
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Africa/Nairobi
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-stacktrace: on_param

# Supabase Configuration
supabase:
  url: ${SUPABASE_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  jwt-secret: ${SUPABASE_JWT_SECRET}
  storage-bucket: stores

# Escrow Configuration
escrow:
  api-key: ${ESCROW_API_KEY:T49Z05291768534257111Y70K}
  provider: "ZETU_INTERNAL"

# AI Service Configuration
ai-service:
  url: ${AI_SERVICE_URL:http://localhost:8000}
  timeout: 30000

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# File Upload Configuration
file:
  max-size: ${MAX_FILE_SIZE:10MB}
  allowed-types: ${ALLOWED_FILE_TYPES:image/jpeg,image/png,image/webp}

# Logging
logging:
  level:
    root: INFO
    com.zetumall: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: INFO
